<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blurred Background Popup</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b50e7ef54b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to my website</h1>
      <button class="btn">Click to join</button>
    </div>

    <div class="popup-container active">
      <h4>20% off on next purchase</h4>
      <label for="email"></label>
      <input
        type="email"
        class="input"
        name="email"
        id="email"
        placeholder="Enter your email"
      />
      <button class="popup-btn">Join</button>
      <div class="close-icon"><i class="fa-solid fa-xmark fa-2x"></i></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
